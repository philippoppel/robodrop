<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RoboDrop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="robot-solid.svg" type="image/svg+xml">
</head>
<body>
<dialog id="addKeywordDialog">
  <form method="dialog" class="dialog-content">
    <h2>Neues Keyword hinzufügen</h2>

    <label for="keywordName">Name des Keywords:</label>
    <input type="text" id="keywordName" placeholder="Name" required />

    <label for="keywordDescription">Beschreibung:</label>
    <textarea id="keywordDescription" placeholder="Beschreibung" required></textarea>

    <label for="keywordArguments">Argumente (komma-getrennt):</label>
    <input type="text" id="keywordArguments" placeholder="arg1, arg2, ..." />

    <label for="keywordCategory">Kategorie:</label>
    <select id="keywordCategory" required>
      <!-- Dynamisch befüllte Optionen -->
    </select>

    <menu class="dialog-menu">
      <button type="submit" class="btn-confirm">Hinzufügen</button>
      <button type="reset" class="btn-cancel">Abbrechen</button>
    </menu>
  </form>
</dialog>
<span id="saveFeedback" class="save-feedback">Gespeichert!</span>
<div class="container">
  <header class="header">
    <h1 title="RoboDrop - Dein Testfall-Editor"><i class="fas fa-robot"></i> RoboDrop</h1>
    <div class="header-menu">
      <div class="dropdown">
        <span class="dropbtn">Menü</span>
        <div class="dropdown-content">
          <button class="btn-header" title="Wechsle zum Editor" onclick="window.location.href='index.html'">
            Editor
          </button>
          <button class="btn-header" title="Wechsle zum Admin Dashboard" onclick="window.location.href='dashboard.html'">
            Dashboard
          </button>
          <button class="btn-header" title="Wechsle zum Wiki" onclick="window.location.href='wiki.html'">
            Wiki
          </button>
        </div>
      </div>
      <div class="dropdown">
        <span class="dropbtn">Aktionen</span>
        <div class="dropdown-content">
          <button id="add-test-case" class="btn-header" title="Erstelle einen neuen Testfall">
            <i class="fas fa-plus"></i> Neuer Test
          </button>
          <button id="addKeyword" class="btn-header" title="Füge ein neues Keyword hinzu">
            <i class="fa-solid fa-terminal"></i> Neues Keyword
          </button>
          <button id="resetState" class="btn-header reset-button" title="Setze den aktuellen Zustand zurück">
            <i class="fas fa-redo"></i> Zurücksetzen
          </button>
        </div>
      </div>
      <div class="dropdown">
        <span class="dropbtn">Datei</span>
        <div class="dropdown-content">
          <button class="btn-header upload-button" title="Lade eine Datei im .robot-Format hoch">
            <i class="fas fa-file-upload"></i> Datei Hochladen
          </button>
          <button id="saveStateButton" class="btn-header save-button" title="Speichere den aktuellen Zustand">
            <i class="fas fa-save"></i> Speichern
          </button>
          <button class="btn-header export-button" title="Exportiere den aktuellen Testfall">
            <i class="fas fa-download"></i> Exportieren
          </button>
          <input type="file" id="fileInput" accept=".robot" style="display: none;" title="Wähle eine .robot-Datei zum Hochladen aus">
        </div>
      </div>
    </div>
  </header>
  <main class="editor">
    <aside class="sidebar" id="keyword-palette">
      <section class="test-case-list-container">
        <h3 title="Liste deiner gespeicherten Testfälle">Meine Testfälle</h3>
        <div id="test-case-list"></div>
      </section>
      <section class="palette">
        <h3 title="Palette mit verfügbaren Keywords"><i class="fas fa-list"></i> Keyword-Palette</h3>
        <input type="text" id="keywordFilter" placeholder="Keyword filtern..." class="keyword-filter" title="Gebe ein Keyword ein, um die Liste zu filtern">
        <div id="keywords"></div>
      </section>
    </aside>
    <section class="workspace-container" id="editor">
      <h2 title="Bearbeite hier deinen Testfall"><i class="fas fa-edit"></i> Testfall-Editor</h2>
      <div class="test-case-metadata">
        <label for="test-case-name" title="Gebe dem Testfall einen Namen">Testfall-Name:</label>
        <input type="text" id="test-case-name" placeholder="Name des Testfalls" title="Name des Testfalls">
        <label for="test-case-doc" title="Beschreibe, was der Testfall prüft">Dokumentation:</label>
        <textarea id="test-case-doc" placeholder="Beschreibe den Testfall" title="Beschreibung des Testfalls"></textarea>
      </div>
      <div id="workspace" class="workspace"></div>
    </section>
  </main>
</div>
<script src="js/app.js"></script>
</body>
</html>
