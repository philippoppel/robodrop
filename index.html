<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RoboDrop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="robot-solid.svg" type="image/svg+xml">
</head>
<body>
<div class="container">
  <header class="header">
    <h1 title="RoboDrop - Dein Testfall-Editor"><i class="fas fa-robot"></i> RoboDrop</h1>
    <div class="header-buttons">
      <button id="add-test-case" class="btn-header" title="Erstelle einen neuen Testfall"><i class="fas fa-plus"></i> Neuer Test</button>
      <button id="addKeyword" class="btn-header" title="Füge ein neues Keyword hinzu"><i class="fa-solid fa-terminal"></i> Neues Keyword</button>
      <button id="resetState" class="btn-header reset-button" title="Setze den aktuellen Zustand zurück"><i class="fas fa-redo"></i> Zurücksetzen</button>
      <button class="btn-header upload-button" title="Lade eine Datei im .robot-Format hoch"><i class="fas fa-file-upload"></i> Datei Hochladen</button>
      <button class="btn-header export-button" title="Exportiere den aktuellen Testfall"><i class="fas fa-download"></i> Exportieren</button>
      <input type="file" id="fileInput" accept=".robot" style="display: none;" title="Wähle eine .robot-Datei zum Hochladen aus">
    </div>
  </header>
  <main class="editor">
    <aside class="sidebar" id="keyword-palette">
      <section class="test-case-list-container">
        <h3 title="Liste deiner gespeicherten Testfälle">Meine Testfälle</h3>
        <div id="test-case-list"></div>
      </section>
      <section class="palette">
        <h3 title="Palette mit verfügbaren Keywords"><i class="fas fa-list"></i> Keyword-Palette</h3>
        <input type="text" id="keywordFilter" placeholder="Keyword filtern..." class="keyword-filter" title="Gebe ein Keyword ein, um die Liste zu filtern">
        <div id="keywords"></div>
      </section>
    </aside>
    <section class="workspace-container" id="editor">
      <h2 title="Bearbeite hier deinen Testfall"><i class="fas fa-edit"></i> Testfall-Editor</h2>
      <div class="test-case-metadata">
        <label for="test-case-name" title="Gebe dem Testfall einen Namen">Testfall-Name:</label>
        <input type="text" id="test-case-name" placeholder="Name des Testfalls" title="Name des Testfalls">
        <label for="test-case-doc" title="Beschreibe, was der Testfall prüft">Dokumentation:</label>
        <textarea id="test-case-doc" placeholder="Beschreibe den Testfall" title="Beschreibung des Testfalls"></textarea>
      </div>
      <div id="workspace" class="workspace" title="Workspace für die Testfallerstellung"></div>
    </section>
  </main>
</div>
<script src="js/app.js"></script>
</body>
</html>
