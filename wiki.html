<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RoboDrop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/wiki.css">
  <link rel="icon" href="robot-solid.svg" type="image/svg+xml">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script> <!-- Showdown CDN -->
</head>
<body>
<div class="container">
  <header class="header">
    <h1 title="RoboDrop - Dein Testfall-Editor"><i class="fas fa-robot"></i> RoboDrop</h1>
    <div class="header-menu">
      <div class="dropdown">
        <span class="dropbtn">Men端</span>
        <div class="dropdown-content">
          <button class="btn-header" title="Wechsle zum Editor" onclick="window.location.href='index.html'">
            Editor
          </button>
          <button class="btn-header" title="Wechsle zum Admin Dashboard" onclick="window.location.href='dashboard.html'">
            Dashboard
          </button>
          <button class="btn-header" title="Wechsle zum Wiki" onclick="window.location.href='wiki.html'">
            Wiki
          </button>
        </div>
      </div>
    </div>
  </header>

  <div class="editor">
    <aside class="sidebar">
      <h2>Seiten端bersicht</h2>
      <input type="text" id="searchBar" placeholder="Suche...">
      <ul id="pageList"></ul>
    </aside>

    <main class="workspace-container">
      <div class="workspace">
        <h2 id="pageTitle">Beispielseite</h2>
        <div id="pageContent"></div>
        <div id="commentsSection">
          <h3>Kommentare</h3>
          <ul id="commentList"></ul>
          <input type="text" id="commentAuthor" placeholder="Dein Name">
          <textarea id="newComment" placeholder="Neuen Kommentar hinzuf端gen..."></textarea>
          <button id="addCommentBtn">Kommentar hinzuf端gen</button>
        </div>
      </div>
    </main>
  </div>
</div>

<script src="js/wiki.js"></script>
</body>
</html>
